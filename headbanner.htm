<style type="text/css">
.spbq {
	width: 380px;
	height: 250px;
	float: left;
	line-height: 2;
	padding: 0;
	margin: 0;
	position: relative;
	overflow: hidden;
}
.biankuang {
	width: 3px;
	height: 3px;
	position: absolute;
	z-index: 99;
	border-radius: 10px;/*background: black;*/
}
.biankuang_1 {
	height: 3px;
	top: 35px;
	left: 45px;
	border-left: 3px solid #ea2865;
}
.biankuang_2 {
	width: 0px;
	bottom: 32px;
	left: 45px;
	border-top: 3px solid #ea2865;
}
.biankuang_3 {
	height: 0px;
	bottom: 35px;
	right: 45px;
	border-right: 3px solid #ea2865;
}
.biankuang_4 {
	width: 0px;
	top: 32px;
	right: 45px;
	border-bottom: 3px solid #ea2865;
}
.text_gobuy {
	position: absolute;
	z-index: 9;
	top: 0;
	left: 0;
	width: 380px;
	height: 0;
	overflow: hidden;
	background: #000;
	filter: alpha(opacity=70);
	-moz-opacity: .7;
	-khtml-opacity: .7;
	opacity: .7;
	cursor: pointer;
	transition: all 300ms;
	-webkit-transition: all 300ms;
	-moz-transition: all 300ms;
	-o-transition: all 300ms;
}
.text_gobuy_show {
	height: 50px;
	position: absolute;
	z-index: 9;
	bottom: 0px;
	width: 380px;
	height: 250px;
	overflow: hidden;
	cursor: pointer;
	background: #000;
	filter: alpha(opacity=70);
	-moz-opacity: .7;
	-khtml-opacity: .7;
	opacity: .7;
}
.spbq a {
	display: block;
	overflow: hidden;
	float: left;
	width: 100%;
	height: 248px;
}
.spbq a img {
	width: 100%;
	height: 248px;
}
.spbq p {
	position: absolute;
	bottom: 110px;
	left: 0;
	margin: 0 auto;
	display: block;
	width: 100%;
	font: normal 24px/40px 微软雅黑;
	color: #fff;
	text-align: center;
}
</style>
{dede:arclist row=1 type='image.' typeid='18'}

  <div class="biankuang biankuang_1"></div>
  <div class="biankuang biankuang_2"></div>
  <div class="biankuang biankuang_3"></div>
  <div class="biankuang biankuang_4"></div>
  <a title="[field:title function='htmlspecialchars(@me)'/] " href="[field:arcurl /]"> [field:image /] 
  <div class="text_gobuy">
    <p>查看详细</p>
  </div>
  </a>
</div>
<div class="case2-tit"><a title="[field:title function='htmlspecialchars(@me)'/] " href="[field:arcurl /]">[field:title /]</a></div>
{/dede:arclist}
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script> 
<script type="text/javascript">
    //边框效果--移入
    function biankuang(obj) {
        $(obj).find('.biankuang_1').stop(true).animate({
            height: '180px'
        }, 1500)
        $(obj).find('.biankuang_2').stop(true).delay(300).animate({
            width: '290px'
        }, 1500)
        $(obj).find('.biankuang_3').stop(true).animate({
            height: '180px'
        }, 1500)
        $(obj).find('.biankuang_4').stop(true).delay(300).animate({
            width: '290px'
        }, 1500)
    }
    //边框效果--移出
    function biankuang1(obj) {

        $(obj).find('.biankuang_1').stop(true).delay(100).animate({
            height: '0px'
        }, 100)
        $(obj).find('.biankuang_2').stop(true).animate({
            width: '0px'
        }, 100)
        $(obj).find('.biankuang_3').stop(true).delay(100).animate({
            height: '0px'
        }, 100)
        $(obj).find('.biankuang_4').stop(true).animate({
            width: '0px'
        }, 100)
    }
    //触发
    $('.spbq').hover(
        function() {
            var obj = $(this);
            $(obj).find('.text_gobuy').addClass('text_gobuy_show');
            $(obj).find('.search_y').animate({
                left: '0',
                opacity: 1
            }, 100);
            biankuang(obj);
        },
        function() {
            var obj = $(this);
            $(obj).find('.text_gobuy').removeClass('text_gobuy_show');
            $(obj).find('.search_y').animate({
                left: '0',
                opacity: 0
            }, 100);
            biankuang1(obj);
        }
    );
    </script>
